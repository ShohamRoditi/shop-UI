<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="includes/style.css">
    <title>Clothes-Up</title>
</head>
<body class='login'>   
        <div class="container">
                <div class="row">
          
                    <div class="col s6 offset-s3 z-depth-3" id="panell">
                      <img src="images/image.png" alt="logo">
                      <form>
                        <div class="input-field" name='username' id="username">
                            <input  type="text" class="validate">
                            <label class='white-text' for="username">Username</label>
                        </div>
                        <div class="input-field" id="password">
                        <input  type="password" class="validate">
                        <label class='white-text' for="password">Password</label>
                    </div>
                    <p>
                        <input type="checkbox" id="remember"/>
                        <label class='white-text' for="remember" id="checkbox" >Remember me</label>
                    </p>
                    <a href="home.html" class="waves-effect waves-light btn blue-grey lighten-1" id="loginbtn">Login</a> 
                  </form>
                  </div>
                </div>
          
              </div>
</body>
